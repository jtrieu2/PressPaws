{% extends 'base.html' %}
{% block content %}


<head>
  <link rel="stylesheet" type="text/css" href="/static/search.css">
</head>
<style>
.PetShopsContainer {
margin-top: 25px;
margin-bottom: 25px;
padding-top: 25px;
padding-bottom: 25px;
display: grid;
grid-template-columns: auto auto;
grid-auto-rows: auto;
overflow: auto;
height: 450px;
background-color: moccasin;
border-radius: 25px;
/*justify-content: center;*/
/*max-height: 100%;*/
/*max-width: 100%;*/
text-align: center;
}
#map {
  max-width: 100%;
  height: 700px;
  /*max-height:100%;*/
  /*max-width: 100%;*/
}
        /* width */
  .PetShopsContainer::-webkit-scrollbar {
    width: 10px;
  }


  /* Handle */
  .PetShopsContainer::-webkit-scrollbar-thumb {
    background: orange; 
  }

  /* Handle on hover */
  .PetShopsContainer::-webkit-scrollbar-thumb:hover {
    background: #555; 
  }
</style>
  <body>
    <div class="container-fluid" style="background-color:black">
      <div class="row" style="justify-content: center;">
        <div class="col-sm-5" style="background-color:brown;">
          <a style="text-align: left" href="https://icons8.com/icon/81438/checkmark">Checkmark icon by Icons8</a>
          <h1 class="adoption-header" style="font-size:30px; margin-top: 50px; text-align: center;"> Adoption Shelters</h1>
          <p id="floating-panel" 
          style="width: 300px; max-width: 100%; margin-left: auto; margin-right: auto">
            <input id="address" type="textbox" value="New York" style="font-size: 15px width=200px">
            <input id="submit" type="button" value="Search dogs!" style="width:100px; border-radius: 5px; background-color:#428bca; font-size: 15px">
          </p>
          <p style="margin-top: 50px; margin-bottom: 50px"> 
            <ul id="doggy-list" class="PetShopsContainer" style="margin-left:0; padding-left: 0; margin-right: auto; justify-content: space-around">
            </ul>
          </p>
        </div>
        <div class="col-sm-7">
          <div style="width: 100%" id="map"></div>
        </div> 
      </div>
  </div>

  <script type="text/javascript" src="/static/searchdoggers.js?2"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&libraries=places&callback=initMap" async defer></script>
  </body>
  {% endblock %}
